<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192.png">
  <meta name="theme-color" content="#111111">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir Imagen</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
  <div class="container">
    <h1>Subir Imagen</h1>
    <div id="drop-area">
      <p>Arrastra y suelta tu imagen aquí</p>
      <p>o haz clic para seleccionar un archivo</p>
      <input type="file" id="fileElem" accept=".jpg, .jpeg, .png, .arw, .nef, .dng, .cr2" style="display:none">
    </div>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <div id="result"></div>
  </div>

  <script src="/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker registrado'))
        .catch(err => console.error('❌ Error SW:', err));
    }
  </script>
  

</body>
</html>
